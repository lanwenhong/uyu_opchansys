## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
设备管理
</%block>

<%block name="head_media">
<link href="/static/css/uyu/define_label_error.css" rel="stylesheet">
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">设备管理</h2>
        </div>
	</div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    设备管理
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<div class="row">
						<form class="form-inline">
							<div class="form-group">
							  <label for="s_channel_name">渠道</label>
							  <input type="text" class="form-control" id="s_channel_name" placeholder="">
							</div>
							<div class="form-group">
								<label for="s_store_name">门店</label>
								<input type="text" class="form-control" id="s_store_name" placeholder="">
							</div>
							<div class="form-group">
							  <label for="s_device_serial_nu">设备编号</label>
							  <input type="text" class="form-control" id="s_device_serial_nu" placeholder="">
							</div>
							<button type="button" class="btn btn-primary" id="deviceSearch">搜索</button>
							<button type="button" class="btn btn-default" id="deviceCreate">新建</button>
						</form>
					</div>

					<div class="row">
						<table id="deviceList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>id</th>
									<th>设备名</th>
									<th>设备编号</th>
									<th>硬件版本</th>
									<th>蓝牙标示</th>
									<th>单片机标示</th>
									<th>状态</th>
									<th>分配渠道</th>
									<th>分配门店</th>
									<!--
									<th>训练次数</th>
									-->
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="deviceCreateModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">新建设备</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="deviceCreateForm" role="form">
						<div class="form-group">
							<label for="device_name" class="col-sm-2 control-label">设备名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="device_name" name="device_name" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="hd_version" class="col-sm-2 control-label">硬件版本</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="hd_version" name="hd_version" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="blooth_tag" class="col-sm-2 control-label">蓝牙标示</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="blooth_tag" name="blooth_tag"  placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="scm_tag" class="col-sm-2 control-label">单片机标示</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="scm_tag" name="scm_tag" placeholder="">
							</div>
						</div> 

						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-10">
								<select class="form-control" id="status" name="status">
									<option value="0">启用</option>
									<option value="1">关闭</option>
								</select>
							</div>
						</div> 

						<div class="form-group">
							<label for="channel_name" class="col-sm-2 control-label">分配渠道</label>
							<div class="col-sm-10">
								<select class="form-control" id="channel_name">
								</select>
							</div>
						</div> 

						<div class="form-group">
							<label for="store_name" class="col-sm-2 control-label">分配门店</label>
							<div class="col-sm-10">
								<select class="form-control" id="store_name">
								</select>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="deviceCreateSubmit">提交</button>
				</div>
			</div>
		</div>
	</div>

    <div class="modal fade" tabindex="-1" role="dialog" id="deviceAllocate">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">分配设备</h4>
            </div>
                <div class="modal-body">
                <form class="form-horizontal" id="deviceAllocateForm" role="form">
                    <div class="form-group">
                        <label for="a_device_name" class="col-sm-2 control-label">设备名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="a_device_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="a_serial_number" class="col-sm-2 control-label">设备编号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="a_serial_number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="a_channel_name" class="col-sm-2 control-label">分配渠道</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="a_channel_name">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="a_store_name" class="col-sm-2 control-label">分配门店</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="a_store_name">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="deviceAllocateSubmit">保存</button>
                </div>
            </div>
        </div>
    </div>

</%block>

<%block name="body_media">
    <script src="/static/js/jquery.validate.js" type="text/javascript"></script>
    <script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>
    <script src="/static/js/uyu/device.js" type="text/javascript"></script>
</%block>

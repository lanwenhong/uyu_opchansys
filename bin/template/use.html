## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
	训练使用
</%block>

<%block name="head_media">
    <style>
		.form-group input.sea_date{cursor: not-allowed;background-color: #eee;}
		.m-t-sm {
			    margin-top: 4px;
		}
	</style>
	<link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">训练使用</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
					训练使用
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<div class="row">
						<form class="form-inline">
							<div class="form-group">
							  <label for="s_channel_name">渠道</label>
							  <input type="text" class="form-control" id="s_channel_name" placeholder="">
							</div>
							<div class="form-group">
							  <label for="s_store_name">门店</label>
							  <input type="text" class="form-control" id="s_store_name" placeholder="">
							</div>
							<div class="form-group">
							  <label for="s_consumer">用户</label>
							  <input type="text" class="form-control" id="s_consumer" placeholder="">
							</div>
							<div class="form-group">
							  <label for="s_eyesight">视光师</label>
							  <input type="text" class="form-control" id="s_eyesight" placeholder="">
							</div>

							<div class="form-group">
								<label for="start_time">时间</label>
								<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="start_time" data-link-format="yyyy-mm-dd">
									<input class="form-control" type="text" value="" readonly="">
									<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								</div>
								<input type="hidden" id="start_time" value=""><br>
							</div>

							<button type="button" class="btn btn-primary" id="useSearch">搜索</button>
						</form>
					</div>

					<div class="row">
						<table id="trainUseList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>id</th>
									<th>渠道</th>
									<th>使用门店</th>
									<th>设备</th>
									<th>用户</th>
									<th>视光师</th>
									<th>次数</th>
									<th>使用时间</th>
									<th>状态</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
	</div>
</%block>

<%block name="body_media">
	<script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
	<script src="/static/js/moment-with-locales.js" type="text/javascript"></script>
	<script src="/static/js/uyu/use.js" type="text/javascript"></script>
	<script type="text/javascript">
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
	</script>
</%block>

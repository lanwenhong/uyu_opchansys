## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
	渠道管理
</%block>

<%block name="head_media">
	<link href="/static/css/uyu/define_label_error.css" rel="stylesheet">
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">渠道管理</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    渠道管理
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<div class="row">
						<form class="form-inline">
							<div class="form-group">
							  <label for="channelName">渠道名称</label>
							  <input type="text" class="form-control" id="channelName" placeholder="">
							</div>
							<div class="form-group">
								<label for="s_phone_num">手机号</label>
								<input type="text" class="form-control" id="s_phone_num" placeholder="">
							</div>
							<div class="form-group">
								<label for="s_is_prepayment">结算模式</label>
								<!--
								<input type="text" class="form-control" id="s_is_prepayment" placeholder="">
								-->
								<select class="form-control" id="s_is_prepayment" name="is_prepayment">
									<option value="-1" selected>请选择</option>
									<option value="0">次卡</option>
									<option value="1">分成</option>
								</select>
							</div>
							<button type="button" class="btn btn-primary" id="channelNameSearch">搜索</button>
							<button type="button" class="btn btn-default" id="channelCreate">新建渠道</button>
						</form>
					</div>

					<div class="row">
						<table id="channelList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>id</th>
									<th>渠道名称</th>
									<th>手机号</th>
									<th>渠道联系人</th>
									<th>单次训练价格</th>
									<th>分成比例</th>
									<th>剩余次数</th>
									<th>状态</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
	</div>


	<div class="modal fade" tabindex="-1" role="dialog" id="channelCreateModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">新建渠道</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="channelCreateForm" role="form">

						<div class="form-group">
							<label for="channel_name" class="col-sm-2 control-label">渠道名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="channel_name" name="channel_name" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="phone_num" class="col-sm-2 control-label">手机号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="phone_num" name="phone_num" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">地址</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="address" name="address" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="contact_name" class="col-sm-2 control-label">渠道联系人</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="contact_name" name="contact_name" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="contact_phone" class="col-sm-2 control-label">联系人手机号</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="contact_phone" name="contact_phone" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="contact_email" class="col-sm-2 control-label">联系人邮箱</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="contact_email" name="contact_email" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="bank_name" class="col-sm-2 control-label">开户银行</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="bank_account" class="col-sm-2 control-label">开户银行账号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="bank_account" name="bank_account" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="account_name" class="col-sm-2 control-label">企业开户名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="account_name" name="account_name" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="training_amt_per" class="col-sm-2 control-label">单次训练价格</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="training_amt_per" name="training_amt_per"  placeholder="请输入xx.xx元为单位, 必填">
							</div>
						</div>

						<div class="form-group">
							<label for="is_prepayment" class="col-sm-2 control-label">结算模式</label>
							<div class="col-sm-10">
								<select class="form-control is_prepayment" id="is_prepayment" name="is_prepayment">
									<option value="1" selected>分成</option>
									<option value="0">次卡</option>
								</select>
							</div>
						</div> 

						<div class="form-group" id="create_divide_percent_div">
							<label for="divide_percent" class="col-sm-2 control-label">分成比例</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="divide_percent" name="divide_percent" placeholder="分成模式必填">
							</div>
						</div> 

						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email" name="email" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="org_code" class="col-sm-2 control-label">组织机构代码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="org_code" name="org_code" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="license_id" class="col-sm-2 control-label">工商注册号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="license_id" name="license_id" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="legal_person" class="col-sm-2 control-label">法人姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="legal_person" name="legal_person" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="business" class="col-sm-2 control-label">经营范围</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="business" name="business" placeholder="">
							</div>
						</div> 

						<div class="form-group">
							<label for="front_business" class="col-sm-2 control-label">前置经营范围</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="front_business" name="front_business" placeholder="">
							</div>
						</div> 
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="channelCreateSubmit">提交</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


    <div class="modal fade" tabindex="-1" role="dialog" id="channelEditModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">修改</h4><span id="uid" hidden></span>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="channelEditForm" role="form">
                        <div class="form-group">
                            <label for="e_channel_id" class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_channel_id" name="ID" disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="channel_name" class="col-sm-2 control-label">渠道名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_channel_name" name="channel_name" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone_num" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_phone_num" name="phone_num" placeholder="必填">
                            </div>
						</div>

						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_address" name="address" placeholder="必填">
							</div>
						</div>


						<div class="form-group">
							<label for="contact_name" class="col-sm-2 control-label">渠道联系人</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_contact_name" name="contact_name" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="contact_phone" class="col-sm-2 control-label">联系人手机号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_contact_phone" name="contact_phone" placeholder="必填">
							</div>
						</div>

						<div class="form-group">
							<label for="contact_email" class="col-sm-2 control-label">联系人邮箱</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_contact_email" name="contact_email" placeholder="">
							</div>
						</div>


						<div class="form-group">
							<label for="bank_name" class="col-sm-2 control-label">开户银行</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_bank_name" name="bank_name" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="bank_account" class="col-sm-2 control-label">开户银行账号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_bank_account" name="bank_account" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="account_name" class="col-sm-2 control-label">企业开户名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_account_name" name="account_name" placeholder="">
							</div>
						</div>


						<div class="form-group">
							<label for="e_training_amt_per" class="col-sm-2 control-label">单次训练价格</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_training_amt_per" name="training_amt_per"  placeholder="请输入xx.xx元为单位, 必填">
							</div>
						</div>

						<div class="form-group">
							<label for="e_is_prepayment" class="col-sm-2 control-label">结算模式</label>
							<div class="col-sm-10">
								<select class="form-control e_is_prepayment" id="e_is_prepayment" name="is_prepayment">
									<option value="1" selected>分成</option>
									<option value="0">次卡</option>
								</select>
							</div>
						</div>

						<div class="form-group" id="edit_divide_percent_div">
							<label for="divide_percent" class="col-sm-2 control-label">分成比例</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="e_divide_percent" name="divide_percent" placeholder="分成模式必填">
							</div>
						</div>


						<div class="form-group">
                            <label for="business" class="col-sm-2 control-label">经营范围</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_business" name="business">
                            </div>
						</div>

                        <div class="form-group">
                            <label for="front_business" class="col-sm-2 control-label">前置经营范围</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_front_business" name="front_business">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="e_create_time" class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_create_time" name="create_time" disabled>
                            </div>
                        </div>                        

                        <div class="form-group">
                            <label for="legal_person" class="col-sm-2 control-label">法人姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_legal_person" name="legal_person" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="org_code" class="col-sm-2 control-label">组织机构代码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_org_code" name="org_code" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="license_id" class="col-sm-2 control-label">工商注册号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_license_id" name="license_id" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_email" name="email" placeholder="">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="channelEditSubmit">提交</button>
                </div>
            </div>
        </div>
    </div>


</%block>

<%block name="body_media">
    <script src="/static/js/jquery.validate.js" type="text/javascript"></script>
    <script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>

## -*- coding: utf-8 -*-
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/css/morris.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
	<link href="/static/css/toastr.css" rel="stylesheet">
	<style>
		.control-label {
			text-align: left!important
		}
	</style>
	<title><%block name="title" />优丫优运营系统</title>
</head>
<body>

	    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">用户名</label>
								<div class="col-md-8">
									<input class="form-control" placeholder="手机号" id="mobile" name="mobile" type="text" autofocus>
								</div>
                            </div>
                            <div class="form-group">
								<label for="password" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
								<div class="col-md-8">
                                    <input class="form-control" placeholder="密码" id="password" name="password" type="password" value="">
								</div>
                            </div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-4">
                                    <button type="button" class="btn btn-success btn-block do-submit">登录</button>
								</div>
								<label for="password" class="col-sm-4 control-label">找回密码</label>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/metisMenu.min.js" type="text/javascript"></script>
    <script src="/static/js/raphael.min.js" type="text/javascript"></script>
    <script src="/static/js/morris.min.js" type="text/javascript"></script>
    <script src="/static/js/sb-admin-2.js" type="text/javascript"></script>
    <script src="/static/js/toastr.js" type="text/javascript"></script>
    <script src="/static/js/uyu/login.js" type="text/javascript"></script>
</body>
</html>

## -*- coding: utf-8 -*-
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/css/morris.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
	<link href="/static/css/toastr.css" rel="stylesheet">
	<style>
		.control-label {
			text-align: left!important
		}
	</style>
	<title><%block name="title" />优丫优运营系统</title>
</head>
<body>

	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">用户名</label>
								<div class="col-md-8">
									<input class="form-control" placeholder="手机号" id="mobile" name="mobile" type="text" autofocus>
								</div>
                            </div>
                            <div class="form-group">
								<label for="password" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
								<div class="col-md-8">
                                    <input class="form-control" placeholder="密码" id="password" name="password" type="password" value="">
								</div>
                            </div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-4">
                                    <button type="button" class="btn btn-success btn-block do-submit">登录</button>
								</div>
								<label for="password" class="col-sm-4 control-label" id="findPassWordBtn">找回密码</label>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div class="modal fade" tabindex="-1" role="dialog" id="findPassWord">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">找回密码</h4>
		  </div>
		  <div class="modal-body">
				<form class="form-horizontal" id="findPassWordForm" role="form">
					<div class="form-group">
						<label for="mobile" class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="findMobile" name="findMobile" placeholder="">
						</div>

					</div>

					<div class="form-group">
						<label for="vcode" class="col-sm-2 control-label">验证码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="vcode" name="vcode" placeholder="">
						</div>
						<div class="col-sm-4">
							<button type="button" class="form-control" id="send_vcode">发送验证码<span class="time_60s"><i>60</i>s </button>
						</div>
					</div>

					<div class="form-group">
						<label for="newPassword" class="col-sm-2 control-label">新密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="">
						</div>
					</div>

					<div class="form-group">
						<label for="newPasswordConfirm" class="col-sm-2 control-label">新密码确认</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="">
						</div>
					</div>
				</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary saveNewPassword">保存修改</button>
		  </div>
		</div>
	  </div>
	</div>


    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/metisMenu.min.js" type="text/javascript"></script>
    <script src="/static/js/raphael.min.js" type="text/javascript"></script>
    <script src="/static/js/morris.min.js" type="text/javascript"></script>
    <script src="/static/js/sb-admin-2.js" type="text/javascript"></script>
    <script src="/static/js/toastr.js" type="text/javascript"></script>
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>
    <script src="/static/js/uyu/login.js" type="text/javascript"></script>
</body>
</html>

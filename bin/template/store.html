## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
门店管理
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">门店管理</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    门店管理
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<div class="row">
						<form class="form-inline">
							<div class="form-group">
							  <label for="channelID">渠道ID</label>
							  <input type="text" class="form-control" id="channelID" placeholder="">
							</div>
							<div class="form-group">
							  <label for="storeID">门店ID</label>
							  <input type="text" class="form-control" id="storeID" placeholder="">
							</div>
							<button type="button" class="btn btn-primary" id="storeSearch">搜索</button>
							<button type="button" class="btn btn-default" id="storeCreate">新建门店</button>
						</form>
					</div>

					<div class="row">
						<table id="storeList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>id</th>
									<th>渠道名称</th>
									<th>门店名称</th>
									<th>门店类型</th>
									<th>门店联系人</th>
									<th>门店手机号</th>
									<th>地址</th>
									<th>单次训练价格</th>
									<th>分成比例</th>
									<th>剩余次数</th>
									<th>状态</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="storeCreateModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">新建门店</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="storeCreateForm" role="form">
						<div class="form-group">
							<label for="loginName" class="col-sm-2 control-label">登录名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="loginName" name="login_name" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="phoneNum" class="col-sm-2 control-label">手机号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="phoneNum" name="phone_num" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email" name="email" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="org_code" class="col-sm-2 control-label">组织机构代码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="org_code" name="org_code" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="license_id" class="col-sm-2 control-label">工商注册号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="license_id" name="license_id" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="legal_person" class="col-sm-2 control-label">法人姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="legal_person" name="legal_person" placeholder="">
							</div>
						</div>

                        <div class="form-group">
                            <label for="business" class="col-sm-2 control-label">经营范围</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="business" name="business">
                            </div>
						</div>

                        <div class="form-group">
                            <label for="front_business" class="col-sm-2 control-label">前置经营范围</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="front_business" name="front_business">
                            </div>
						</div>

                        <div class="form-group">
                            <label for="account_name" class="col-sm-2 control-label">企业开户名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="account_name" name="account_name" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bank_name" class="col-sm-2 control-label">开户银行</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bank_account" class="col-sm-2 control-label">开户银行账号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="bank_account" name="bank_account" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contact_name" class="col-sm-2 control-label">联系人名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="contact_name" name="contact_name" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contact_phone" class="col-sm-2 control-label">联系人手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="contact_phone" name="contact_phone" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contact_email" class="col-sm-2 control-label">联系人邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="contact_email" name="contact_email" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" name="address" placeholder="">
                            </div>
                        </div>

						<div class="form-group">
							<label for="modalStoreName" class="col-sm-2 control-label">门店名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="modalStoreName" name="store_name" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreContacter" class="col-sm-2 control-label">门店联系人</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreContacter" name="store_contacter" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreContactMobile" class="col-sm-2 control-label">门店手机号</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreContactMobile" name="store_mobile" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreAddr" class="col-sm-2 control-label">门店地址</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreAddr" name="store_addr" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreTrainPricePer" class="col-sm-2 control-label">单次训练价格</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreTrainPricePer" name="training_amt_per"  placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreDividePercent" class="col-sm-2 control-label">分成比例</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreDividePercent" name="divide_percent" placeholder="">
							</div>
						</div> 

						<div class="form-group">
							<label for="is_prepayment" class="col-sm-2 control-label">分配规则</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="is_prepayment" name="is_prepayment" placeholder="">
							</div>
						</div> 

						<div class="form-group">
							<label for="channel_id" class="col-sm-2 control-label">渠道ID</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="channel_id" name="channel_id" placeholder="">
							</div>
						</div> 

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="storeCreateSubmit">提交</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</%block>

<%block name="body_media">
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>
    <script src="/static/js/uyu/base.js" type="text/javascript"></script>
    <script src="/static/js/uyu/store.js" type="text/javascript"></script>
</%block>

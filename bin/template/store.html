## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
门店管理
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">门店管理</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    门店管理
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<div class="row">
						<form class="form-inline">
							<div class="form-group">
							  <label for="channelID">渠道ID</label>
							  <input type="text" class="form-control" id="channelID" placeholder="">
							</div>
							<div class="form-group">
							  <label for="storeID">门店ID</label>
							  <input type="text" class="form-control" id="storeID" placeholder="">
							</div>
							<button type="button" class="btn btn-primary" id="storeSearch">搜索</button>
							<button type="button" class="btn btn-default" id="storeCreate">新建门店</button>
						</form>
					</div>

					<div class="row">
						<table id="storeList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>id</th>
									<th>渠道名称</th>
									<th>门店名称</th>
									<th>门店类型</th>
									<th>门店联系人</th>
									<th>门店手机号</th>
									<th>地址</th>
									<th>单次训练价格</th>
									<th>分成比例</th>
									<th>剩余次数</th>
									<th>状态</th>
									<th>创建时间</th>
									<!--
									<th>操作</th>
									-->
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="storeCreateModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">新建门店</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="storeCreateForm" role="form">

						<div class="form-group">
							<label for="modalChannelName" class="col-sm-2 control-label">渠道名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="modalChannelName" name="channelName" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreName" class="col-sm-2 control-label">门店名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="modalStoreName" name="storeName" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreType" class="col-sm-2 control-label">门店类型</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="modalStoreType" name="storeType" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreContacter" class="col-sm-2 control-label">门店联系人</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreContacter" name="storeContacter" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreContactMobile" class="col-sm-2 control-label">门店手机号</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreContactMobile" name="storeContactMobile" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreAddr" class="col-sm-2 control-label">门店地址</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreAddr" name="storeAddr" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreTrainPricePer" class="col-sm-2 control-label">单次训练价格</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreTrainPricePer" name="storeTrainPricePer"  placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label for="modalStoreDividePercent" class="col-sm-2 control-label">分成比例</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreDividePercent" name="storeDividePercent" placeholder="">
							</div>
						</div> 

						<div class="form-group">
							<label for="modalStoreRemainNum" class="col-sm-2 control-label">剩余次数</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreRemainNum" name="storeRemainNum" placeholder="">
							</div>
						</div> 

						<div class="form-group">
							<label for="modalStoreStatus" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="modalStoreStatus" name="storeStatus" placeholder="">
							</div>
						</div> 

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="storeCreateSubmit">提交</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</%block>

<%block name="body_media">
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>
    <script src="/static/js/uyu/store.js" type="text/javascript"></script>
</%block>

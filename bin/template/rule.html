## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
套餐管理
</%block>

<%block name="head_media">
<link href="/static/css/uyu/define_label_error.css" rel="stylesheet">
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">套餐管理</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    套餐管理
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <form class="form-inline" id="channel_query">
                            <div class="form-group">
                                <label for="ruleName">渠道名称</label>
                                <input type="text" class="form-control" id="ruleName" name="q_rule_name" placeholder="">
                            </div>
                            <button type="button" class="btn btn-primary" id="ruleNameSearch">搜索</button>
                            <button type="button" class="btn btn-default" id="ruleCreate">新建套餐</button>
                        </form>
                        <label id="query_label_error"></label>
                    </div>

                    <div class="row">
                        <table id="ruleList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>套餐名称</th>
                                <th>总金额</th>
                                <th>训练次数</th>
                                <th>描述</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="ruleCreateModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新建套餐</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="ruleCreateForm" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">套餐名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="total_amt" class="col-sm-2 control-label">总金额</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="total_amt" name="total_amt" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="training_times" class="col-sm-2 control-label">训练次数</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="training_times" name="training_times" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description" name="description" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="ruleCreateSubmit">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" tabindex="-1" role="dialog" id="ruleEidtModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改套餐</h4><span id="rule_id" hidden></span>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="ruleEditForm" role="form">
                        <div class="form-group">
                            <label for="edit_name" class="col-sm-2 control-label">套餐名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit_name" name="edit_name" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edit_total_amt" class="col-sm-2 control-label">总金额</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit_total_amt" name="edit_total_amt" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edit_training_times" class="col-sm-2 control-label">训练次数</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit_training_times" name="edit_training_times" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edit_description" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit_description" name="edit_description" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="ruleEditSubmit">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</%block>

<%block name="body_media">
<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/static/js/uyu/base.js" type="text/javascript"></script>
<script src="/static/js/uyu/rule.js" type="text/javascript"></script>
</%block>

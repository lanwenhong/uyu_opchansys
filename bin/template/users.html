## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
用户管理
</%block>

<%block name="head_media">
<link href="/static/css/uyu/define_label_error.css" rel="stylesheet">
</%block>

<%block name="page">
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">消费者-视光师</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                消费者-视光师
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline" id="users_query">
                        <div class="form-group">
                            <label for="s_phone_num">手机号</label>
                            <input type="text" class="form-control" id="s_phone_num" name="q_phone_num" placeholder="">
                        </div>
                        <button type="button" class="btn btn-primary" id="userSearch">搜索</button>
                    </form>
                    <label id="query_label_error"></label>
                </div>

                <div class="row">
                    <table id="userList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>手机号</th>
                            <th>姓名</th>
                            <th>昵称</th>
                            <th>状态</th>
                            <th>角色</th>
                            <th>剩余次数</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="ModifyPassWord">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改密码</h4><span id="modify_userid" hidden></span>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="ModifyPassWordForm" role="form">

                    <div class="form-group">
                        <label for="newPassword" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPasswordConfirm" class="col-sm-2 control-label">新密码确认</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary saveNewPassword">保存修改</button>
            </div>
        </div>
    </div>
</div>

</%block>

<%block name="body_media">
<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
<script src="/static/js/uyu/base.js" type="text/javascript"></script>
<script src="/static/js/uyu/users.js" type="text/javascript"></script>
</%block>

## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
验证码信息
</%block>

<%block name="head_media">
<link href="/static/css/uyu/define_label_error.css" rel="stylesheet">
</%block>

<%block name="page">
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">验证码信息</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                验证码信息
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline" id="verify_code_query">
                        <div class="form-group">
                            <label for="s_phone_num">手机号</label>
                            <input type="text" class="form-control" id="s_phone_num" name="q_phone_num" placeholder="">
                        </div>
                        <button type="button" class="btn btn-primary" id="verifyCodeSearch">搜索</button>
                    </form>
                    <label id="query_label_error"></label>
                </div>

                <div class="row">
                    <table id="verifyCodeList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>手机号</th>
                            <th>验证码</th>
                            <th>起始时间</th>
                            <th>结束时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>

</%block>

<%block name="body_media">
<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/static/js/uyu/base.js" type="text/javascript"></script>
<script src="/static/js/uyu/vcode.js" type="text/javascript"></script>
</%block>

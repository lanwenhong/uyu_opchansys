## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
	结算信息
</%block>

<%block name="head_media">
    <style>
		.form-group input.sea_date{cursor: not-allowed;background-color: #eee;}
		.m-t-sm {
			    margin-top: 4px;
		}
	</style>
	<link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="/static/css/uyu/define_label_error.css" rel="stylesheet">
	<link href="/static/css/jquery-confirm.min.css" rel="stylesheet">
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">结算信息</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
					结算信息
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<div class="row">
						<form class="form-inline" id="settle_query">
							<div class="form-group">
							  <label for="channel_name">渠道</label>
							  <input type="text" class="form-control" id="channel_name" name="q_channel_name" placeholder="">
							</div>
							<div class="form-group">
							  <label for="store_name">门店</label>
							  <input type="text" class="form-control" id="store_name" name="q_store_name" placeholder="">
							</div>

							<div class="form-group">
								<label for="start_time">时间</label>
								<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm" data-link-field="start_time" data-link-format="yyyy-mm">
									<input class="form-control" type="text" value="" readonly="">
									<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								</div>
								<input type="hidden" id="start_time" value=""><br>
							</div>

							<button type="button" class="btn btn-primary" id="settleSearch">搜索</button>
							<button type="button" class="btn btn-primary" id="settleOutput">导出</button>
						</form>
						<label id="query_label_error"></label>
					</div>

					<div class="row">
						<table id="settleList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>id</th>
									<th>类型</th>
									<th>渠道</th>
									<th>门店</th>
									<th>周期</th>
									<th>结算日期</th>
									<th>次数</th>
									<th>金额</th>
									<th>渠道分成</th>
									<th>门店分成</th>
									<th>公司分成</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
	</div>
</%block>

<%block name="body_media">
	<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
	<script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
	<script src="/static/js/moment-with-locales.js" type="text/javascript"></script>
    <script src="/static/js/uyu/settle.js" type="text/javascript"></script>
	<script type="text/javascript">
	    $('.form_date').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
	        autoclose: 1,
	        todayHighlight: 1,
	        startView: 3,
	        minView: 3,
	        forceParse: 0
	    });
	</script>
</%block>
